<div class="col-sm-8 col-md-8 col-lg-8" style="margin: auto">
<nb-card>
  <nb-card-header >
      <h1 id="title" class="title">Oturumlar</h1>
  </nb-card-header>
  <nb-card-body >
    <form [formGroup]="oturumForm" class="ng-untouched ng-pristine ng-valid" aria-labelledby="title" (ngSubmit)="ekle()">
      <div class="form-group">
          <label class="label" for="input-username">Oturum Adı:</label>
          <input fullwidth="" autofocus="true" id="input-oturumAdi" name="oturumAdi" formControlName="oturumAdi" nbinput=""
          placeholder='Oturum Adı' class="input-full-width input-md input-rectangle ng-untouched ng-pristine ng-valid"
          [ngClass]="{'form-control-danger': submitted && validate.oturumAdi.invalid}">
          <div class="mt-2" *ngIf="validate?.oturumAdi.errors && submitted && !validate.invalid">
          <nb-alert status="danger" *ngIf="validate.oturumAdi.invalid">Oturum Adı Boş Bırakılamaz
          </nb-alert>
          </div>
        </div>
        <div class="form-group">
          <nb-checkbox status="primary"  formControlName="isAktif">Aktif</nb-checkbox>
        </div>
        <div class="form-group">
          <h4>Seviyeler</h4>
          <nb-checkbox (change)="goster(seviye.seviyeID,$event)" *ngFor="let seviye of seviyeler" id="{{seviye?.seviyeID}}">
            {{seviye.seviyeNumarasi}}</nb-checkbox>
          </div>
        <div class="form-group" style="text-align: center">
          <button nbButton status="success" type="submit">EKLE</button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
